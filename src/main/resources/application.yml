spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/kero
    username: postgres
    password: 1
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  sql:
    init:
      mode: always
  flyway:
    enabled: true
    baseline-on-migrate: true 
    locations: classpath:db/migration   
